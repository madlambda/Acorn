# This is a basic workflow to help you get started with Actions

name: AcornOS test suite

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
          - os: macos-latest
            COMPILER: clang
            LINKER: clang
            FLAGS: ""

          - os: macos-latest
            COMPILER: clang
            LINKER: clang
            FLAGS: "--debug"

          - os: ubuntu-latest
            COMPILER: gcc
            LINKER: gcc
            FLAGS: ""

          - os: ubuntu-latest
            COMPILER: gcc
            LINKER: gcc
            FLAGS: "--debug"

          - os: ubuntu-latest
            COMPILER: clang
            LINKER: clang

          - os: ubuntu-latest
            COMPILER: clang
            LINKER: clang
            FLAGS: "--debug"

    steps:
    - uses: actions/checkout@v2

    - name: configure build
      run: ./configure --cc=${{matrix.COMPILER}} --ld=${{matrix.LINKER}} ${{matrix.FLAGS}}

    - name: Run a multi-line script
      run: make
